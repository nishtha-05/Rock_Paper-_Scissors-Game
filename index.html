<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        Rock Paper Scissors
    </div>
    <div class="content">
        <div class="choice" id="rock">
           <img src="rock.png" alt="not found" >
           <h3>Rock</h3>
        </div>

        <div class="choice" id="paper">
            <img src="paer.png" alt="not found" >
            <h3>Paper</h3>
        </div>

        <div class="choice" id="scissor">
            <img src="final scissor.png" alt="not found" >
            <h3>Scissor</h3>
        </div>
    </div>
    <div class="hits">
        <div class="score">
            <h3 id="user_score">0</h3>
            <h3>you</h3>
        </div>
        <div class="score">
           <h3 id="com_score">0</h3>
            <h3>Comp</h3>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
